<form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md">
    <!-- card header -->
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-center">New Task</h2>
        <!-- <button type="button" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md transition ease-in-out delay-150
        hover:-translate-y-1 hover:scale-110 duration-300" hover="">
            <i class="fas fa-times"></i>
        </button> -->
        <button data-tooltip-target="tooltip-left" data-tooltip-placement="left" type="button"
            class="mb-2 md:mb-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Tooltip
            left</button>
        <div id="tooltip-left" role="tooltip"
            class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Tooltip on left
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
    </div>
    <!-- title -->
    <label for="title" class="block">Title</label>
    <input type="text" id="title" name="title" placeholder="Write a title"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2">
    <!-- description -->
    <label for="description" class="block">Description</label>
    <textarea name="description" rows="3" placeholder="Write a description"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2"></textarea>
    <label for="image" class="block">Image</label>
    <input type="url" id="image" placeholder="Url link" name="image"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2">
    <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-500">
        Save
    </button>
</form>
