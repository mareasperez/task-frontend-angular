<form id="taskForm" [formGroup]="form" class="bg-zinc-700 p-10 rounded-md max-w-md">
    <!-- card header -->
    <div class="flex flex-col justify-center items-center">
        <img class="w-40 h-20 rounded-t-3xl" [src]="this.Form['image'].value" alt="task image">
    </div>
    <!-- title -->
    <label for="title" class="block">Title</label>
    <input type="text" formControlName="title" id="title" name="title" placeholder="Write a title"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2">
    <!-- description -->
    <label for="description" class="block">Description</label>
    <textarea name="description" formControlName="description" rows="3" placeholder="Write a description"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2"></textarea>
    <label for="image" class="block">Image</label>
    <input type="url" formControlName="image" id="image" placeholder="Url link" name="image"
        class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2">
    <!-- submit button -->
    <div class="flex justify-between items-center">
        <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-500" type="submit" (click)="saveTask()">
            Save
        </button>
        <button class="bg-red-600 px-3 py-1 rounded-md hover:bg-red-500" type="reset" >
            Cancel
        </button>
    </div>
</form>
